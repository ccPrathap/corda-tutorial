machine:
  environment:
    TERM: dumb
    _JAVA_OPTIONS: "-Xms512m -Xmx4096m"
  java:
    version: oraclejdk8
dependencies:
  override:
    - chmod +x gradlew
test:
  override:
    - chmod +x gradlew
    - ./gradlew clean assemble
    - ./gradlew test --parallel:
        parallel: true
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
